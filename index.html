    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1a1a1a 0%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }
        h1, h2, h3, h4, .font-mont {
            font-family: 'Montserrat', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-dark {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-dark:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: #000000;
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .pldg-watermark {
            position: fixed;
            bottom: -2%;
            right: -2%;
            font-size: 25rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.015);
            z-index: -1;
            pointer-events: none;
            user-select: none;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.05em;
        }
    </style>
